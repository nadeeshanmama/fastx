<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --darker-bg: #242424;
            --accent-red: #ff3333;
            --text-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background-color: var(--darker-bg);
            border-radius: 15px;
            margin-bottom: 3rem;
            width: 100%;
            max-width: 800px;
            animation: fadeIn 1s ease-in;
        }

        .header h1 {
            color: var(--accent-red);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .social-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 600px;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            background-color: var(--darker-bg);
            border: 2px solid var(--accent-red);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-white);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .social-link:nth-child(1) { animation-delay: 0.2s; }
        .social-link:nth-child(2) { animation-delay: 0.4s; }

        .social-link:hover {
            transform: translateY(-5px);
            background-color: var(--accent-red);
            box-shadow: 0 5px 15px rgba(255, 51, 51, 0.3);
        }

        .social-icon {
            font-size: 2rem;
            margin-right: 1.5rem;
        }

        .social-text {
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .social-link {
                padding: 1.2rem;
            }

            .social-text {
                font-size: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Join Our Community</h1>
        <p>Stay connected with us on social media</p>
    </header>

    <div class="social-container">
        <a href="https://t.me/fastX_vpnpro" class="social-link">
            <i class="fab fa-telegram social-icon"></i>
            <span class="social-text">Join our Telegram Channel</span>
        </a>

        <a href="https://www.facebook.com/share/1ABJANfA6d/?mibextid=wwXIfr" class="social-link">
            <i class="fab fa-facebook social-icon"></i>
            <span class="social-text">Join our Facebook Group</span>
        </a>
    </div>
</body>
</html>
