<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software & Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background-color: #242424;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in;
            color: #ff4444; /* Theme color for heading */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section {
            margin-bottom: 3rem;
            animation: slideIn 0.8s ease-out;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .button {
            display: block;
            padding: 1rem 2rem;
            background-color: #ff0000; /* Red background for buttons */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid #ff3333; /* Slightly lighter red for border */
        }

        .button:hover {
            transform: translateY(-5px);
            background-color: #cc0000; /* Darker red on hover */
            box-shadow: 0 5px 15px rgba(255,0,0,0.3); /* Red glow effect */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .section-title {
                font-size: 1.5rem;
            }

            .button-container {
                grid-template-columns: 1fr;
            }

            .button {
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Software & Apps</h1>
    </header>

    <div class="container">
        <!-- PC Section -->
        <section class="section">
            <h2 class="section-title">For PC</h2>
            <div class="button-container">
                <a href="https://netmod-vpn-client.en.uptodown.com/windows" class="button">Download Software</a>
                <a href="https://youtu.be/hqx-r6lBEOA?feature=shared" class="button">Tutorial Guide</a>
            </div>
        </section>

        <!-- Mobile Section -->
        <section class="section">
            <h2 class="section-title">For Mobile</h2>
            <div class="button-container">
                <a href="https://play.google.com/store/apps/details?id=com.napsternetlabs.napsternetv&hl=en_SG&pli=1" class="button">Download App</a>
                <a href="https://youtube.com/shorts/DDp-2bm6A_8?feature=shared" class="button">Tutorial Guide</a>
                <a href="https://apps.apple.com/app/id1629465476" class="button">For Ios App</a>
            </div>
        </section>
    </div>
</body>
</html>
