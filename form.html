<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        :root {
            --dark-bg: #121212;
            --darker-bg: #1a1a1a;
            --accent-red: #ff3333;
            --text-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .form-container {
            background-color: var(--darker-bg);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        .form-title {
            color: var(--accent-red);
            font-size: 2.2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            animation: slideUp 0.5s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }
        .form-group:nth-child(8) { animation-delay: 0.8s; }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-white);
            font-size: 1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 51, 51, 0.2);
            border-radius: 0.8rem;
            background-color: rgba(18, 18, 18, 0.6);
            color: var(--text-white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 0 2px rgba(255, 51, 51, 0.1);
        }

        .submit-btn {
            background-color: var(--accent-red);
            color: var(--text-white);
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 0.8rem;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background-color: #ff0000;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 51, 51, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            .form-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Contact Form</h1>
        
        <form id="contactForm" onsubmit="sendToWhatsApp(event)">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="isp">Select your ISP</label>
                <select id="isp" name="isp" required>
                    <option value="">Select an ISP</option>
                    <option value="Dialog">Dialog</option>
                    <option value="Mobitel">Mobitel</option>
                    <option value="Hutch">Hutch</option>
                    <option value="Airtel">Airtel</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dataAmount">Select Data Amount</label>
                <select id="dataAmount" name="dataAmount" required>
                    <option value="">Select Data Amount</option>
                    <option value="100GB">100GB</option>
                    <option value="200GB">200GB</option>
                    <option value="300GB">300GB</option>
                    <option value="400GB">400GB</option>
                    <option value="Unlimited">Unlimited GB</option>
                </select>
            </div>

            <div class="form-group">
                <label for="packagePlan">Package Plan</label>
                <input type="text" id="packagePlan" name="packagePlan" placeholder="e.g., Dialog Zoom, Mobitel Zoom" required>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        function sendToWhatsApp(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const isp = document.getElementById('isp').value;
            const dataAmount = document.getElementById('dataAmount').value;
            const packagePlan = document.getElementById('packagePlan').value;

            const message = `*New Form Submission*%0A
----------------------------------------%0A
*Name:* ${firstName} ${lastName}%0A
*Email:* ${email}%0A
*Address:* ${address}%0A
*Phone:* ${phone}%0A
*ISP:* ${isp}%0A
*Data Amount:* ${dataAmount}%0A
*Package Plan:* ${packagePlan}`;

            window.open(`https://wa.me/94770557769?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
