    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            if (event.ctrlKey && (
                event.key === 'u' || 
                event.key === 's' ||
                event.key === 'i' ||
                event.key === 'c' ||
                event.key === 'j'
            )) {
                event.preventDefault();

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --darker-bg: #121212;
            --accent-red: #ff3333;
            --text-white: #ffffff;
            --text-gray: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .form-container {
            background-color: var(--darker-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 51, 51, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            color: var(--accent-red);
            font-size: 2.2rem;
            margin-bottom: 2.5rem;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 51, 51, 0.2);
            border-radius: 0.8rem;
            background-color: rgba(18, 18, 18, 0.6);
            color: var(--text-white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 0 2px rgba(255, 51, 51, 0.1);
        }

        .submit-btn {
            background-color: var(--accent-red);
            color: var(--text-white);
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 0.8rem;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background-color: #ff0000;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 51, 51, 0.2);
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--accent-red);
            color: var(--text-white);
            padding: 1.2rem 2.5rem;
            border-radius: 0.8rem;
            display: none;
            animation: fadeInOut 2s ease-in-out;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(255, 51, 51, 0.3);
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -40%); }
            20% { opacity: 1; transform: translate(-50%, -50%); }
            80% { opacity: 1; transform: translate(-50%, -50%); }
            100% { opacity: 0; transform: translate(-50%, -60%); }
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .form-title {
                font-size: 1.8rem;
            }
        }

        body {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

img {
    pointer-events: none;
    -webkit-user-drag: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

    </style>
</head>

    <!-- Remove the duplicate sendToWhatsApp function at the bottom and keep only this one -->
    <script>
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const plan = urlParams.get('plan');
            const data = urlParams.get('data');
            const price = urlParams.get('price');
    
            if (plan && data && price) {
                document.getElementById('planName').textContent = decodeURIComponent(plan);
                document.getElementById('dataAmount').textContent = decodeURIComponent(data);
                document.getElementById('planPrice').textContent = decodeURIComponent(price);
                
                // Set hidden inputs
                document.getElementById('selectedPlan').value = decodeURIComponent(plan);
                document.getElementById('selectedData').value = decodeURIComponent(data);
                document.getElementById('selectedPrice').value = decodeURIComponent(price);
            }
        });
    
        function sendToWhatsApp(event) {
            event.preventDefault();
            
            const selectedPlan = document.getElementById('selectedPlan').value;
            const selectedData = document.getElementById('selectedData').value;
            const selectedPrice = document.getElementById('selectedPrice').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const district = document.getElementById('district').value;
    
            const message = `*New Order Details*%0A
            ----------------------------------------%0A
            *Selected Plan:* ${selectedPlan}%0A
            *Data Package:* ${selectedData}%0A
            *Price:* Rs. ${selectedPrice}.00%0A
            ----------------------------------------%0A
            *Customer Details:*%0A
            First Name: ${firstName}%0A
            Last Name: ${lastName}%0A
            Email: ${email}%0A
            Address: ${address}%0A
            Phone: ${phone}%0A
            District: ${district}`;
    
            window.open(`https://wa.me/94718774025?text=${message}`, '_blank');
            
            const popup = document.getElementById('successPopup');
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 2000);
        }
    </script>
